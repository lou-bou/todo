<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="general-container">
        <h1>Task Manager</h1>
        <button id="add-task-button">Add Task</button>
        <div id="tasks-container"></div>
    </div>

    <dialog id="add-task-dialog">
        <form id="add-task-form" class="task-form">

            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="add-title" required />
            </div>

            <div>
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="add-dueDate" required />
            </div>

            <fieldset>

                <legend>Priority</legend>

                <div>
                    <input type="radio" id="high" name="priority" value="High" required>
                    <label for="high">High</label>
                </div>

                <div>
                    <input type="radio" id="medium" name="priority" value="Medium">
                    <label for="medium">Medium</label>
                </div>

                <div>
                    <input type="radio" id="low" name="priority" value="Low">
                    <label for="low">Low</label>
                </div>

            </fieldset>

            <fieldset>

                <legend>Categories</legend>

                <div>
                    <input type="checkbox" id="add-personal" name="Personal">
                    <label for="Personal">Personal</label>
                </div>

                <div>
                    <input type="checkbox" id="add-work" name="Work">
                    <label for="Work">Work</label>
                </div>

                <div>
                    <input type="checkbox" id="add-school" name="School">
                    <label for="School">School</label>
                </div>

                <div>
                    <input type="checkbox" id="add-urgent" name="Urgent">
                    <label for="Urgent">Urgent</label>
                </div>

                <div>
                    <input type="checkbox" id="add-optional" name="Optional">
                    <label for="Optional">Optional</label>
                </div>

            </fieldset>

            <div>
                <label for="description">Description: </label>
                <textarea name="description" id="add-description"></textarea>
            </div>

            <input type="submit" value="Add Task" id="submit-task-button">

        </form>
    </dialog>

    <dialog id="edit-task-dialog">
        <form id="edit-task-form" class="task-form">

            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" id="edit-title" required />
            </div>

            <div>
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="edit-dueDate" required />
            </div>
            
            <fieldset>

                <legend>Priority</legend>

                <div>
                    <input type="radio" id="high" name="priority" value="High" required>
                    <label for="high">High</label>
                </div>

                <div>
                    <input type="radio" id="medium" name="priority" value="Medium">
                    <label for="medium">Medium</label>
                </div>

                <div>
                    <input type="radio" id="low" name="priority" value="Low">
                    <label for="low">Low</label>
                </div>

            </fieldset>

            <fieldset>

                <legend>Categories</legend>

                <div>
                    <input type="checkbox" id="edit-Personal" class="edit-checkbox" name="Personal">
                    <label for="Personal">Personal</label>
                </div>

                <div>
                    <input type="checkbox" id="edit-Work" class="edit-checkbox" name="Work">
                    <label for="Work">Work</label>
                </div>

                <div>
                    <input type="checkbox" id="edit-School" class="edit-checkbox" name="School">
                    <label for="School">School</label>
                </div>

                <div>
                    <input type="checkbox" id="edit-Urgent" class="edit-checkbox" name="Urgent">
                    <label for="Urgent">Urgent</label>
                </div>

                <div>
                    <input type="checkbox" id="edit-Optional" class="edit-checkbox" name="Optional">
                    <label for="Optional">Optional</label>
                </div>

            </fieldset>

            <div>
                <label for="description">Description: </label>
                <textarea name="description" id="edit-description"></textarea>
            </div>

            <input type="submit" value="Edit Task" id="submit-edit-task-button">

        </form>
    </dialog>
</body>
</html>
